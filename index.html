<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktní formulář</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="contact.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <header> Pošlete nám zprávu</header>
        <form action="">
            <div class="dbl-field">
                <div class="field">
                    <input type="text" name="name" placeholder="Jméno">
                    <i class="fas fa-user"></i>
                </div>
                <div class="field">
                    <input type="text" name="email" placeholder="Email">
                    <i class="fas fa-envelope"></i>
                </div>
            </div>
            <div class="dbl-field">
                <div class="field">
                    <input type="text" name="phone" placeholder="Telefonní číslo">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <div class="field">
                    <input type="text" name="website" placeholder="Webová stránka">
                    <i class="fas fa-globe"></i>
                </div>
            </div>
            <div class="message">
                <textarea placeholder="Zanechte zprávu" name="message"></textarea>
                <i class="far fa-comment-dots"></i>
            </div>
            <div class="button-area">
                <button type="submit">Odeslat</button>
                <span>Odesílání zprávy.....</span>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
